<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="flex column j_center a_center" role="body">
        <header aria-label="background image" role="header">
            <picture>
                <source media="(min-width:375px)" srcset="./images/pattern-background-desktop.svg" />
                <img src="./images/pattern-background-mobile.svg" alt="background image" />
            </picture>
        </header>
        <article aria-label="Summary Card" role="article">
            <img src="./images/illustration-hero.svg" alt="header image" alt="Card hero image" />
            <div class="info_container flex column j_center a_center gap_1">
                <h1 aria-label="card title">Order Summary</h1>

                <p aria-label="card bullet text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="flag flex row j_space a_center">
                    <div class="flag_label flex row j_space a_center gap_1">
                        <div class="icon_container flex j_center a_center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" alt="music svg icon">
                                <g fill="none" fill-rule="evenodd">
                                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                                    <path
                                        fill="#717FA6"
                                        fill-rule="nonzero"
                                        d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                                    />
                                </g>
                            </svg>
                        </div>
                        <div class="data flex column j_center a_start gap_q">
                            <h2 aria-label="card plan title">Annual Plan</h2>
                            <h3 aria-label="card plan value">$59.99/year</h3>
                        </div>
                    </div>
                    <a href="#" aria-label="card plan link">Change</a>
                </div>

                <div class="btns_container">
                    <button type="button" aria-label="Procees payment button">Proceed to Payment</button>
                    <button type="button" aria-label="Procees oreder">Cancel Order</button>
                </div>
            </div>
        </article>

        <div class="attribution" role="attribution">
            <p aria-label="Attribution text">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Link to Frontendmentor page">Frontend Mentor</a>. Coded by <a href="https://github.com/JohnMcKrazy" target="_blank" aria-label="Link to Jonatha Grajeda page">Jonathan Grajeda</a>.
            </p>
        </div>
    </body>
</html>
